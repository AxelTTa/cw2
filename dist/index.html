<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Clutch</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #app-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: #0a0a0a;
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }
        .logo {
            font-size: 36px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 20px;
        }
        .loading-text {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="logo">Clutch</div>
        <div class="loading-text">ðŸš€ Loading...</div>
    </div>
    
    <iframe id="app-frame" src="http://localhost:3000" style="display: none;"></iframe>
    
    <script>
        const frame = document.getElementById('app-frame');
        const loading = document.getElementById('loading');
        
        // Show the app when it loads
        frame.onload = function() {
            loading.style.display = 'none';
            frame.style.display = 'block';
        };
        
        // Fallback - show frame after 3 seconds even if not loaded
        setTimeout(() => {
            loading.style.display = 'none';
            frame.style.display = 'block';
        }, 3000);
    </script>
</body>
</html>
